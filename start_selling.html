<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fiverr - Freelance Services Marketplace for Businesses</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" />

    <!-- Font Awesome 5  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Line Awesome  -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <!-- Animate  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header></header>

    <main>
      <!-- CAROUSEL -->
      <section class="carouselVideo">
        <video
          src="https://sg.fiverrcdn.com/packages_lp/cover_video.mp4"
          poster="./images/selling/bg-first-hero.jpg"
          autoplay
          loop
          muted
          preload="auto"
        >
          <source
            src="https://sg.fiverrcdn.com/packages_lp/cover_video.mp4"
            type="video/mp4"
          />
          <source
            src="https://sg.fiverrcdn.com/packages_lp/cover_video.mp4"
            type="video/webm"
          />
          <source
            src="https://sg.fiverrcdn.com/packages_lp/cover_video.mp4"
            type="video/ogv"
          />
        </video>
        <div class="carouselVideo__caption">
          <h1>Work Your Way</h1>
          <p>You bring the skill. We'll make earning easy.</p>
          <a
            href="https://www.fiverr.com/join?ref=start_selling_lp&start_selling_ref=header"
            class="btn--standard"
            >Become a Seller</a
          >
        </div>
        <div class="carouselVideo__stats">
          <div class="carouselVideo__box">
            <ul>
              <li>
                A Gig is Bought Every
                <br />
                <strong>4 SEC</strong>
              </li>
              <li>
                Transactions
                <br />
                <strong>50M+</strong>
              </li>
              <li>
                Price Range
                <br />
                <strong>$5 - $10,000</strong>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
